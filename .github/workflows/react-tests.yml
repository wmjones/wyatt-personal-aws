name: React App Tests

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'src/frontend/react-app/**'
      - '.github/workflows/react-tests.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'src/frontend/react-app/**'
      - '.github/workflows/react-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/frontend/react-app

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: './src/frontend/react-app/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run stable tests (skipping problematic ones)
      run: npm run test:ci

    - name: Run UI component tests
      run: npm run test:ui
      continue-on-error: true

    - name: Run visual snapshot tests
      run: npm run test:visual
      continue-on-error: true

    - name: Generate coverage report
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./src/frontend/react-app/coverage
        flags: unittest
        name: react-app-coverage

    - name: Store coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: ./src/frontend/react-app/coverage
        retention-days: 14
