name: "Terraform Apply"

on:
    push:
      branches:
        - main

env:
  TF_CLOUD_ORGANIZATION: "wyatt-personal-aws"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  # Variable for selecting workspace based on branch or other conditions
  TF_WORKSPACE: "${{ github.ref == 'refs/heads/main' && 'data-visualizer-prod' || 'data-visualizer-dev' }}"
  CONFIG_DIRECTORY: "./main"  # Updated from "./"

jobs:
  deployment_package_zip:
    uses: ./.github/workflows/deployment_package_zip.yml
  terraform:
    needs: deployment_package_zip
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: ./main/

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}
          # Add var-file parameter based on workspace
          var_file: ${{ env.TF_WORKSPACE == 'data-visualizer-prod' && 'prod.tfvars' || 'dev.tfvars' }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"